<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="pikachu.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Information Finder</title>
  </head>
  <body>
    <header>
      <h1 class="header">Pokedex</h1>
    </header>
    <form id="form">
      <label for="pokemon-name" class="label">Pokedex:</label>
      <input
        type="text"
        class="name-input"
        name="pokemon-name"
        id="pokemon-name"
      />
      <button type="submit" id="submit">Click Me</button>
    </form>
    <main>
      <div id="app"></div>
    </main>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
